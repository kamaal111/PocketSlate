  build:
    name: Build
    timeout-minutes: 15
    runs-on: macos-13
    needs: [quality]
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Git - Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          submodules: recursive

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Select Xcode version
        run: |
          ls -d /Applications/Xcode*
          sudo xcode-select --switch /Applications/$XCODE_APP_NAME/Contents/Developer

      - name: Install node modules
        run: just install-node-modules

      - name: Format
        run: just format

      - name: Trust Swift plugins
        run: just trust-swift-plugins

      - name: Build
        env:
          DESTINATION: "platform=iOS Simulator,name=iPhone 14 Pro Max"
        run: just build

      - name: Check diff
        run: just assert-has-no-diffs

  deployIOS:
    name: Deploy iOS
    timeout-minutes: 15
    runs-on: macos-13
    # needs: [quality, test]
    # if: github.ref == 'refs/heads/main'
    steps:
      - name: Git - Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          submodules: recursive

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Setup - Ruby and bundler dependencies
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0

      - name: Install Ruby bundle
        run: just install-ruby-bundle

      - uses: actions/setup-go@v4
        with:
          go-version: "^1.20"

      - name: Select Xcode version
        run: |
          ls -d /Applications/Xcode*
          sudo xcode-select --switch /Applications/$XCODE_APP_NAME/Contents/Developer

      - name: Trust Swift plugins
        run: just trust-swift-plugins

      - name: Import signing certificate
        env:
          SIGNING_CERTIFICATE_P12_DATA: ${{ secrets.SIGNING_CERTIFICATE_P12_DATA }}
          SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSPHRASE: ${{ secrets.KEYCHAIN_PASSPHRASE }}
        run: bash Scripts/import_signing_certificate.bash

      - name: Import provisioning profile
        env:
          PROVISIONING_PROFILE_DATA: ${{ secrets.IOS_PROVISIONING_PROFILE_DATA }}
        run: bash Scripts/import_provisioning_profile.bash

      - name: Bump build number
        run: just bump-version ${{ github.run_number }}

      - name: Generate assets
        env:
          GITHUB_TOKEN: ${{ secrets.FEEDBACK_TOKEN }}
          API_KEY: ${{ secrets.API_KEY }}
          API_URL: ${{ secrets.API_URL }}
        run: just generate

      - name: Archive app
        run: just archive

      - name: Upload app to App Store Connect
        env:
          APP_STORE_CONNECT_PASSWORD: ${{ secrets.APP_STORE_CONNECT_PASSWORD }}
        run: just upload-ios
