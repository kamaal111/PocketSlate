name: CI

on:
  push:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  XCODE_APP_NAME: Xcode_14.3.app

jobs:
  quality:
    name: Quality
    timeout-minutes: 5
    runs-on: macos-13
    steps:
      - name: Git - Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          submodules: recursive

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Swift lint
        run: just lint

      - name: Select Xcode version
        run: |
          ls -d /Applications/Xcode*
          sudo xcode-select --switch /Applications/$XCODE_APP_NAME/Contents/Developer

  build:
    name: Build
    timeout-minutes: 15
    runs-on: macos-13
    needs: [quality]
    steps:
      - name: Git - Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          submodules: recursive

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Select Xcode version
        run: |
          ls -d /Applications/Xcode*
          sudo xcode-select --switch /Applications/$XCODE_APP_NAME/Contents/Developer

      - name: Install node modules
        run: yarn

      - name: Format
        run: just format

      - name: Build
        env:
          DESTINATION: "platform=iOS Simulator,name=iPhone 14 Pro Max"
        run: just build

      - name: Check diff
        run: |
          DIFFS=$(git diff --name-only origin/main | sed '/^$/d' | awk '{print NR}'| sort -nr | sed -n '1p')
          just assert-empty "$DIFFS"
